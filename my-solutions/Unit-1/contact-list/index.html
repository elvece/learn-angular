<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <div ng-controller="myController">
      <h2>Contact Form:</h2>
      <form class="form-inline">
        <div class="form-group">
          <label for="fullName">Name: </label>
          <input ng-model="name" type="text" class="form-control" id="fullName" placeholder="Enter your first and last name...">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email in the following format: jane.doe@example.com">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone: </label>
          <input type="phone" class="form-control" id="phoneNumber" placeholder="Enter your phone number in the following format: 123-456-7890">
        </div>
        <button type="submit" class="btn btn-success">Add Contact</button>
      </form>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <input type="text" class="form-control" id="search" placeholder="Search for a contact...">
        </div>
      </div>
      <br>
      <br>

      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
        <tr>
          <td>{{name}}</td>
        </tr>
      </table>
    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
